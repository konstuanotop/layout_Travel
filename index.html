<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Mulish:wght@300;400&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Travel</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a class="header__logo" href="#">
                    <img src="assets/images/logo.svg" alt="Logo">
                </a>
                <div class="header__body">
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Destinations</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Partner</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__buttons">
                        <a class="button button_white" href="#">Login</a>
                        <a class="button" href="#">Register</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="explore">
                <div class="explore__container container">
                    <div class="explore__content">
                        <h1 class="explore__title">Explore and
                            Travel</h1>
                        <h3 class="explore__subtitle">Holiday finder</h3>
                        <div class="explore__form form">
                            <select class="form-explore" name="form-explore">
                                <option value="Location">Location</option>
                                <option value="Location">Location</option>
                                <option value="Location">Location</option>
                            </select>
                            <select class="form-explore" name="form-explore">
                                <option value="Activity">Activity</option>
                                <option value="Activity">Activity</option>
                                <option value="Activity">Activity</option>
                            </select>
                            <select class="form-explore" name="form-explore">
                                <option value="Grade">Grade</option>
                                <option value="Grade">Grade</option>
                                <option value="Grade">Grade</option>
                            </select>
                            <select class="form-explore" name="form-explore">
                                <option value="Date">Date</option>
                                <option value="Date">Date</option>
                                <option value="Date">Date</option>
                            </select>
                        </div>
                            <a class="button explore__button">Explore</a>
                    </div>
                    <div class="explore__image">
                        <img src="assets/images/main_image.jpg" alt="Мужчина путешествует">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
